<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Flashcard Notepad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 900px;
        }
        /* --- Flashcard Stack Styling --- */
        #swipe-area {
            position: relative;
            width: 100%;
            max-width: 350px;
            height: 450px;
            margin-top: 30px;
        }
        .flashcard {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffffff, #f7f7f7);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            cursor: grab;
            user-select: none;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            will-change: transform;
            opacity: 1;
            transform: translateY(0px) scale(1);
        }
        /* Stack visual effect */
        .flashcard:nth-last-child(2) {
            transform: translateY(4px) scale(0.98);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .flashcard:nth-last-child(3) {
            transform: translateY(8px) scale(0.96);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            z-index: 0;
        }
        .flashcard:nth-last-child(n+4) {
            opacity: 0;
            transform: translateY(12px) scale(0.94);
        }
        .flashcard.swiping {
            transition: none;
            cursor: grabbing;
        }
        .flashcard h2 {
            font-size: 1.5rem;
            font-weight: 800;
            color: #333;
            margin-bottom: 10px;
            word-wrap: break-word;
            max-width: 100%;
        }
        .flashcard p {
            font-size: 1rem;
            color: #555;
            word-wrap: break-word;
            max-height: 280px;
            overflow-y: auto;
        }
        .no-cards {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            color: #888;
            padding: 20px;
            text-align: center;
        }
        .swipe-controls button {
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .swipe-controls button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="main-container">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6">Flashcard Swiper</h1>

        <!-- Input Section -->
        <div id="input-section" class="w-full max-w-lg bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-indigo-600 mb-4">Add New Card</h2>
            <div class="space-y-4">
                <input id="card-title" type="text" placeholder="Card Title (e.g., Key Principle)" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" maxlength="80">
                <textarea id="card-description" rows="4" placeholder="Description or Good Advice" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                <button onclick="addCard()" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150">
                    Add Flashcard (Public)
                </button>
            </div>
            
            <p id="auth-status" class="text-sm text-center mt-3 text-gray-600">Initializing...</p>
            <!-- Displaying the data location status -->
            <p id="data-status-display" class="text-xs text-center mt-1 text-green-600 font-medium">Data is Global and Shared.</p>
        </div>

        <!-- Swipe Section -->
        <div id="swipe-area-container" class="w-full max-w-lg flex flex-col items-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Swipe Left to Delete, Swipe Right to Cycle</h2>
            <div id="swipe-area">
                <div class="no-cards">
                    Loading cards or database initialization...
                </div>
            </div>
            <!-- Swipe Controls -->
            <div class="swipe-controls flex justify-center mt-10">
                <button onclick="handleManualSwipe('delete')" class="p-4 rounded-full bg-red-100 text-red-600 hover:bg-red-200 transition duration-150">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <!-- Removed the green checkmark button for 'Keep/Cycle' -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, setDoc, query, where, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Enable debug logging for Firebase
        setLogLevel('debug');

        // --- UTILITY FUNCTIONS ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // --- GLOBAL CONSTANTS ---
        const GLOBAL_SYNC_KEY = 'GLOBAL_SHARED_FLASHCARDS';

        // --- MANDATORY GLOBAL VARIABLE SETUP (Prioritized over user-provided config) ---
        const userProvidedConfig = {
            apiKey: "AIzaSyCgWmuOquxwwHCG2u6FNZrb-zrBics3HWk",
            authDomain: "notes-d7918.firebaseapp.com",
            projectId: "notes-d7918",
            storageBucket: "notes-d7918.firebasestorage.app",
            messagingSenderId: "136757169437",
            appId: "1:136757169437:web:809c9df7ff5aca5ea6e5f4",
            measurementId: "G-H54E8JGDFL"
        };

        const firebaseConfig = typeof __firebase_config !== 'undefined'
            ? JSON.parse(__firebase_config)
            : userProvidedConfig;

        const appId = typeof __app_id !== 'undefined'
            ? __app_id
            : userProvidedConfig.projectId; // Fallback

        const initialAuthToken = typeof __initial_auth_token !== 'undefined'
            ? __initial_auth_token
            : null;
        // --- END MANDATORY SETUP ---

        // Global variables for Firebase services
        let db = null;
        let auth = null;
        let userId = null;
        let isAuthReady = false;
        let flashcards = [];
        let unsubscribeSnapshot = null;
        let hasShuffled = false; // Flag to ensure we only shuffle on initial load

        // App initialization
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            document.getElementById('auth-status').textContent = 'Authenticating...';

            async function attemptInitialSignIn() {
                if (isAuthReady || auth.currentUser) return; 

                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Signed in with custom token (Canvas).");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously (External Hosting).");
                    }
                } catch (error) {
                    console.error("Critical: Initial sign-in failed. Error:", error);
                    document.getElementById('auth-status').textContent = 'Authentication Failed! Check console for errors.';
                }
            }

            // 1. Authentication Check Listener
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    isAuthReady = true;
                    document.getElementById('auth-status').textContent = 'Connected to Firestore.';
                    
                    // 2. Start listening to the data ONLY after a user is confirmed
                    subscribeToFlashcards();

                } else {
                    if (!isAuthReady) {
                        attemptInitialSignIn();
                    }
                }
            });

            if (!auth.currentUser) {
                attemptInitialSignIn();
            }

        } catch (error) {
            console.error("Firebase Initialization Error:", error);
            document.getElementById('auth-status').textContent = 'Firebase Error: Check console.';
        }

        // Expose functions globally
        window.addCard = addCard;
        window.handleManualSwipe = handleManualSwipe;


        // --- Firestore Operations ---

        function getFlashcardsCollectionRef() {
            if (!db) return null;

            // Public path using the hardcoded global key
            // Path: /artifacts/{appId}/public/data/flashcards_sync/GLOBAL_SHARED_FLASHCARDS/cards
            return collection(db, `artifacts/${appId}/public/data/flashcards_sync/${GLOBAL_SYNC_KEY}/cards`);
        }

        function subscribeToFlashcards() {
            if (!isAuthReady || !db || !userId) return;

            // Stop the previous listener if one exists
            if (unsubscribeSnapshot) {
                unsubscribeSnapshot();
                unsubscribeSnapshot = null;
            }

            const cardsRef = getFlashcardsCollectionRef();

            if (!cardsRef) {
                console.error("Cannot subscribe: Firestore reference is null.");
                return;
            }
            
            // Start the new real-time listener
            unsubscribeSnapshot = onSnapshot(cardsRef, (snapshot) => {
                const newCards = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                // Only shuffle the array the very first time it loads to establish a random order.
                if (!hasShuffled && newCards.length > 0) {
                    flashcards = shuffleArray(newCards);
                    hasShuffled = true;
                } else if (newCards.length > flashcards.length) {
                    // New card added: Find the new card(s) and append it to maintain order.
                    const existingIds = new Set(flashcards.map(c => c.id));
                    const addedCards = newCards.filter(c => !existingIds.has(c.id));
                    flashcards = [...flashcards, ...addedCards];
                } else if (newCards.length < flashcards.length) {
                    // Card(s) deleted: Filter the local array to remove deleted IDs.
                    const newIds = new Set(newCards.map(c => c.id));
                    flashcards = flashcards.filter(c => newIds.has(c.id));
                }
                
                console.log("Flashcards updated. Total:", flashcards.length);
                renderCardStack();
            }, (error) => {
                console.error("Error subscribing to flashcards:", error);
                document.getElementById('auth-status').textContent = 'Data Sync Error.';
            });
        }

        async function addCard() {
            const titleInput = document.getElementById('card-title');
            const descriptionInput = document.getElementById('card-description');
            const title = titleInput.value.trim();
            const description = descriptionInput.value.trim();

            if (!title || !description) {
                console.error("Title and Description cannot be empty.");
                return;
            }

            const cardsRef = getFlashcardsCollectionRef();

            if (!cardsRef) {
                console.error("Firestore not ready or data path not set.");
                document.getElementById('auth-status').textContent = 'Not ready. Wait for connection.';
                return;
            }

            try {
                await addDoc(cardsRef, {
                    title: title,
                    description: description,
                    createdAt: Date.now() 
                });
                titleInput.value = '';
                descriptionInput.value = '';
                console.log("Card add operation initiated.");
            } catch (e) {
                console.error("Error adding document. Check Security Rules:", e);
                document.getElementById('auth-status').textContent = 'Write Failed. Check Security Rules.';
            }
        }

        async function deleteCard(cardId) {
            const cardsRef = getFlashcardsCollectionRef();

            if (!cardsRef || !cardId) return;

            try {
                // Get the document reference using the collection reference's path
                const cardDocRef = doc(cardsRef.parent, cardId);
                await deleteDoc(cardDocRef);
                
                console.log(`Card with ID ${cardId} successfully deleted persistently.`);
            } catch (e) {
                console.error("Error deleting document. Check Security Rules:", e);
                document.getElementById('auth-status').textContent = 'Delete Failed. Check Security Rules.';
            }
        }

        function cycleCard() {
            if (flashcards.length < 2) return;
            // Move the last card (the one on top of the stack) to the beginning
            const topCard = flashcards.pop();
            flashcards.unshift(topCard);
            renderCardStack();
            console.log("Card cycled to the back of the deck.");
        }

        // --- Card Rendering and Swipe Logic ---

        const swipeArea = document.getElementById('swipe-area');
        let currentCardEl = null;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let dragX = 0;
        let dragY = 0;

        function renderCardStack() {
            swipeArea.innerHTML = '';
            
            if (flashcards.length === 0) {
                swipeArea.innerHTML = '<div class="no-cards">No flashcards yet! Add one above to start reviewing.</div>';
                currentCardEl = null;
                return;
            }

            // Render cards (up to 3 for visual stack effect), showing the end of the shuffled array
            flashcards.slice(-3).reverse().forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'flashcard';
                cardEl.dataset.id = card.id;
                cardEl.dataset.index = index;
                cardEl.innerHTML = `
                    <h2 class="px-2">${card.title}</h2>
                    <p class="mt-4 px-2 text-justify">${card.description}</p>
                `;

                if (index === 0) {
                    currentCardEl = cardEl;
                    setupSwipeListeners(cardEl);
                }
                
                swipeArea.appendChild(cardEl);
            });
        }

        // Handles manual click on the buttons below the stack (only delete remains)
        function handleManualSwipe(direction) {
            if (!currentCardEl || direction !== 'delete') return;

            const cardId = currentCardEl.dataset.id;
            
            animateSwipeOut(currentCardEl, -300); // Animate left (delete)
            deleteCard(cardId);
            // Local removal is handled by the onSnapshot listener, but we remove the top card
            // visually immediately here to avoid waiting for the round trip.
            flashcards.pop(); 
            renderCardStack();
        }


        // --- Touch/Mouse Swipe Implementation ---

        function setupSwipeListeners(cardEl) {
            // Mouse Events
            cardEl.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);

            // Touch Events (using { passive: false } to allow preventDefault and stop scrolling)
            cardEl.addEventListener('touchstart', startDrag, { passive: false });
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', endDrag);
        }

        function getClientCoords(e) {
            if (e.touches && e.touches.length > 0) {
                return { clientX: e.touches[0].clientX, clientY: e.touches[0].clientY };
            }
            return { clientX: e.clientX, clientY: e.clientY };
        }

        function startDrag(e) {
            // Use this only to prevent default on touch start to block potential body scrolling
            if (e.type.startsWith('touch')) {
                e.preventDefault();
            }

            if (!currentCardEl) return;
            // Check if we started drag on the current top card element
            if (!e.type.startsWith('touch') && e.target !== currentCardEl && !currentCardEl.contains(e.target)) return;


            isDragging = true;
            currentCardEl.classList.add('swiping');
            
            const coords = getClientCoords(e);
            
            startX = coords.clientX;
            startY = coords.clientY;
            
            document.body.style.userSelect = 'none';
        }

        function drag(e) {
            if (!isDragging || !currentCardEl) return;
            
            // CRITICAL FIX: Prevent default scrolling on touchmove when dragging a card
            if (e.type.startsWith('touch')) {
                e.preventDefault();
            }

            const coords = getClientCoords(e);
            
            dragX = coords.clientX - startX;
            dragY = coords.clientY - startY;

            // Rotation effect based on horizontal drag distance
            const rotation = dragX / 25; 
            
            // Adjust card scale slightly based on drag for a "smoother" feel
            const scale = 1 - (Math.abs(dragX) / 400);

            currentCardEl.style.transform = `
                translateX(${dragX}px) 
                translateY(${dragY}px) 
                rotate(${rotation}deg)
                scale(${Math.max(0.9, scale)})
            `;
        }

        function endDrag() {
            if (!isDragging || !currentCardEl) return;
            isDragging = false;
            currentCardEl.classList.remove('swiping');
            document.body.style.userSelect = 'auto';

            const swipeThreshold = 100; // Pixels needed to trigger a swipe
            const cardId = currentCardEl.dataset.id;

            if (Math.abs(dragX) > swipeThreshold) {
                // Swipe detected!
                const action = dragX > 0 ? 'cycle' : 'delete'; // Right = cycle, Left = delete
                
                animateSwipeOut(currentCardEl, dragX);

                if (action === 'cycle') {
                    cycleCard();
                } else {
                    // Delete
                    deleteCard(cardId);
                    flashcards.pop(); // Remove locally for immediate visual effect
                    renderCardStack();
                }
            } else {
                // Reset card position (smoothly snapping back)
                currentCardEl.style.transform = '';
            }
            
            // Reset drag variables
            dragX = 0;
            dragY = 0;
        }

        function animateSwipeOut(cardEl, finalX) {
            // Apply fast animation for the fly-out effect
            cardEl.style.transition = 'transform 0.5s ease-out, opacity 0.4s ease-out';
            cardEl.style.transform = `
                translateX(${finalX * 3}px) 
                translateY(${dragY * 3}px) 
                rotate(${finalX / 10}deg)
                scale(0.5)
            `;
            cardEl.style.opacity = '0';
        }

        // Initial render when script loads
        renderCardStack();

    </script>
</body>
</html>
